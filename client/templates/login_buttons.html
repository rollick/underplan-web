<template name="loginButtons">
  {{#if currentUser}}
    {{> loggedin}}
  {{else}}
    {{> loggedout}}
  {{/if}}
</template>

<template name="loggedin">
  <li class="{{#unless loggingIn}}has-dropdown{{/unless}}">
    {{#if loggingIn}}
      <a>Logging in...</a>
    {{else}}
      <a href="#">{{currentUser.profile.name}}</a>
      <ul class="dropdown">
        <li><a href="#" id="user-settings">Settings</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    {{/if}}
  </li>

</template>

<template name="loggedout">
  <li class="has-dropdown">
    <a>Log in with...</a>
    <ul class="dropdown login-services">
      {{#if hasTwitter}}
        <li>
          <a href="#" class="login twitter">
            <i class="foundicon-social-twitter"><p>Twitter</p></i>
          </a>
        </li>
      {{/if}}
      {{#if hasGoogle}}
        <li>
          <a href="#" class="login google">
            <i class="foundicon-social-google-plus"><p>Google</p></i>
          </a>
        </li>
      {{/if}}
      {{#if hasGitHub}}
        <li>
          <a href="#" class="login github">
            <i class="foundicon-social-github"><p>Github</p></i>
          </a>
        </li>
      {{/if}}
    </ul>
  </li>
</template>
