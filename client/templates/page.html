<template name="page">
  <div class="nav {{navCls}}">
    <div class="logo {{logoCls}}"><a href="/" class="main-home"></a></div>
    {{> mainNav}}
  </div>

  {{#unless pageOptions.hideMapGroupActions}}
    {{> groupActions}}
  {{/unless}}
  {{> mainMap pageOptions}}

  <div role="content" class="main-content {{mainContentCls}}">
    <div class="inner">{{> mainTemplate}}</div>
  </div>
  <div id="root_footer"></div>

  <!-- Scripts -->
  {{loadScripts}}
</template>
