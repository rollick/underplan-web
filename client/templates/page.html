<template name="page">
  {{#if showCreateDialog}}
    {{> createDialog}}
  {{/if}}

  {{#if showInviteDialog}}
    {{> inviteDialog}}
  {{/if}}

  <div class="row">
    <div class="small-12 large-12 columns no-side-padding">
      <div class="fixed">
        {{> mainNav}}
      </div>
    </div>
  </div>

  <div class="row main-content {{#if showGroupList}}dashboard{{else}}normal{{/if}}" role="content">
    <div class="small-12 large-12 columns">
      {{#if showInviteList}}
        {{> groupInviteList}}
      {{/if}}

      {{#if showGroupEditor}}
        {{> groupEditor}}
      {{/if}}

      {{#if showStoryEditor}}
        {{> storyEditor}}
      {{/if}}

      {{#if showActivity}}
        {{> currentActivity}}
      {{/if}}

      {{#if showActivityMap}}
        {{> activityFeed}}
      {{/if}}

      {{#if showMainSettings}}
        {{> mainSettings}}
      {{/if}}

      {{#if showUserSettings}}
        {{> userSettings}}
      {{/if}}

      {{#if showGroupSettings}}
        {{> activityFeed}}
      {{/if}}

      {{#if showGroupList}}
        {{> mainHome}}
      {{/if}}

      {{#if showLoginForm}}
        {{> loginForm}}
      {{/if}}
      <div class="push"></div>
    </div>
  </div>

  <footer class="hide-for-small {{#if showGroupList}}dashboard{{/if}}">
    <div class="row">
      <div class="large-12 columns">
        <div class="row">
          <div class="large-12 columns">
            <p>Â© Copyright no one at all. Go to town.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>


  <!-- Scripts -->
  {{loadScripts}}
</template>
