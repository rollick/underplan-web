<template name="page">
  <div class="nav {{navCls}}">
    <div class="logo {{logoCls}}"><a href="/" class="main-home"></a></div>
    {{> mainNav}}
  </div>

  {{#if pageOptions.showCountryFilter}}
    {{> groupActions}}
  {{/if}}

  {{#if pageOptions.showMap}}  
    {{> mainMap pageOptions}}
  {{/if}}

  <div role="content" class="main-content {{mainContentCls}}">
    <div class="inner">{{> mainTemplate}}</div>
    <div class="push"></div>
  </div>

  <div class="footer">
    <div class="info">
      <p>Underplan {{appVersion}} Â© 2013</p>
    </div>
  </div>

  <!-- Scripts -->
  {{loadScripts}}
</template>
