<template name="datePicker">
  {{#with this}}
  <div class="row">
    <div class="large-3 columns">
      <div class="row collapse day-picker">
        <div class="large-6 small-3 columns">
          <span class="prefix">Day</span>
        </div>
        <div class="large-6 small-9 columns">
          <select>
            {{#each days}}
              {{#if equalTo selectedDay}}
                <option selected>{{this}}</option>
              {{else}}
                <option>{{this}}</option>
              {{/if}}
            {{/each}}
          </select>
        </div>
      </div>
    </div>
    <div class="large-5 columns">
      <div class="row collapse month-picker">
        <div class="large-3 small-3 columns">
          <span class="prefix">Month</span>
        </div>
        <div class="large-9 small-9 columns">
          <select>
            {{#each months}}
              {{#if equalTo selectedMonth}}
                <option selected>{{this}}</option>
              {{else}}
                <option>{{this}}</option>
              {{/if}}
            {{/each}}
          </select>
        </div>
      </div>
    </div>
    <div class="large-4 columns">
      <div class="row collapse year-picker">
        <div class="large-3 small-3 columns">
          <span class="prefix">Year</span>
        </div>
        <div class="large-9 small-9 columns">
          <select>
            {{#each years}}
              {{#if equalTo selectedYear}}
                <option selected>{{this}}</option>
              {{else}}
                <option>{{this}}</option>
              {{/if}}
            {{/each}}
          </select>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>
