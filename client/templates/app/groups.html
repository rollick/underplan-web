<template name="groupAdminActions">
  {{#if isGroupAdmin}}
   <li class="has-dropdown">
      <a href="#">Group</a>
      <ul class="dropdown">
        <li class="group-settings"><a href="#">Settings</a></li>
        <li class="membership"><a href="#">Membership</a></li>
      </ul>
    </li>
  {{/if}}
</template>

<template name="mainHome">
  <header id="homepage">
    {{#if message}}
      <div class="alert-box secondary">{{message}}<a href="#" class="close">x</a></div>
    {{/if}}
    <div class="groups">
      <div class="row">
        <div class="small-12 large-12 columns">
          <blockquote>
            <p>Everybody has a plan until they get punched in the face.
            <cite>Mike Tyson</cite></p>
          </blockquote>
        </div>
      </div>
      <div class="row">
        <div class="small-12 large-12 columns">
          <a href="#" class="large round success button new-group">Create your Group</a>
        </div>
      </div>
      <div class="row">
        <div class="small-12 large-12 columns">
          <div class="or">Or, explore:</div>
        </div>
        {{#if groups}}
          {{#each groups}}
            <div class="small-4 large-4 columns">
              {{#with this}}
                <div class="panel radius">
                  <a href="#" class="foundicon-flag"> {{name}}</a>
                  <p>started {{date created}}</p>
                  {{#if description}}<p>{{description}}</p>{{/if}}
                </div>
              {{/with}}
            </div>
            {{/each}}
          {{else}}
          <div class="small-3 large-3 columns">
            <p>Loading groups...</p>
          {{/if}}
          </div>
        </div>
      </div>
    </div>
  </header>
</template>

<template name="groupEditor">
  <h2>{{#if group}}Edit{{else}}New{{/if}} Group</h2>
  {{#if error}}
    <div class="alert-box alert">{{error}}</div>
  {{/if}}
  <form>
    {{#if group}}
      {{#with group}}
        <input type="hidden" class="id" value="{{_id}}">
        <label>Name</label>
        <input type="text" class="name" value="{{name}}">
        <label>Description</label>
        <textarea type="text" class="description" rows="2">{{description}}</textarea><br />
        <fieldset>
          <legend>Picasa Photo Settings</legend>
          <label>Username</label>
          <input type="text" class="picasa-username" value="{{picasaUsername}}">
          <label>Album Name (optional)</label>
          <input type="text" class="picasa-album" value="{{picasaAlbum}}">
        </fieldset>
        <hr />
        <a href="#" class="small button secondary cancel-edit">Cancel</a>
        <a href="#" class="small button success update">Update group</a>
      {{/with}}
    {{else}}
      <label>Name</label>
      <input type="text" class="name">
      <label>Description</label>
      <textarea type="text" class="description" rows="2"></textarea><br />
      <fieldset>
        <legend>Picasa Photo Settings</legend>
        <label>Username</label>
        <input type="text" class="picasa-username" placeholder="e.g. 106541547848938827222">
        <label>Album Name (optional)</label>
        <input type="text" class="picasa-album" placeholder="e.g. SouthEastAsia2013">
      </fieldset>
      <hr />
      <a href="#" class="small button secondary cancel-new">Cancel</a>
      <a href="#" class="small button success save">Add group</a>
    {{/if}}
  </form>
</template>

<template name="groupInviteList">
  <div class="row">
    <div class="small-2 large-4 columns">
      <h2>Invite people</h2>
        <ul class="disc">
        {{#each uninvited}}
          <li>
            <a href="#" class="btn invite">Invite</a>
            {{displayName}}
          </li>
        {{else}}
          <p>Everyone on the site has already been invited.</p>
        {{/each}}
        </ul>
    </div>
    <div class="small-6 large-6 columns">
      <h2>Invited Users</h2>
      <ul class="disc">
        {{#each invited}}
          <li>{{displayName}}</li>
        {{else}}
          <p>No invites yet!</p>
        {{/each}}
      </ul>
    </div>
  </div>
  <hr />
  <a href="#" class="small button secondary cancel">Cancel</a>
</template>
