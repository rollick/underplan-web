<template name="activityActions">
  <li class="divider show-for-medium-and-up"></li>
  {{#if userBelongsToGroup}}
    <li class="new-story {{#if isNewRoute}}active{{/if}}"><a href="#">Tell a story</a></li>
  {{else}}
    {{#if currentUser}}
      <li class="watch-group"><a href="#" class="{{#if watchingGroup}}watched{{/if}} foundicon-general-star">Watch</a></li>
    {{/if}}
  {{/if}}
</template>

<template name="mainNav">
  <nav class="top-bar">
    <ul class="title-area">
      <!-- Title Area -->
      <li class="name">
        {{#if group}}
        <h1>
          <a href="#" class="home branding">
            {{group.name}}
          </a>
        </h1>
        {{/if}}
      </li>
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
    
    <section class="top-bar-section">
      <!-- Left Nav Section -->

      <!-- Right Nav Section -->
      <ul class="right">
        {{#if group}}
          {{> activityActions}}
        {{/if}}
        {{> loginButtons}}
      </ul>
    </section>
  </nav>
</template>
