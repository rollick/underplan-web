<template name="mainNav">
  <nav class="top-bar">
    <ul class="title-area">
      <!-- Title Area -->
      <li class="name">
        {{#if group}}
        <h1>
          <a href="#" class="home branding">
            {{group.name}}
          </a>
        </h1>
        {{else}}
          <a href="#" class="main-home branding">
            <h1>Underplan <span>{{appVersion}}</span></h1>
          </a>
        {{/if}}
      </li>
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
    
    <section class="top-bar-section">
      <!-- Left Nav Section -->
      {{#if group}}
        <ul class="left">
          <li class="divider hide-for-small"></li> 
          <li>
            <a href="#" class="main-home">
              Underplan <span>{{appVersion}}</span>
            </a>
          </li>
        </ul>
      {{/if}}

      <!-- Right Nav Section -->
      <ul class="right">
        {{#if group}}
          <li class="divider show-for-medium-and-up"></li>
          {{> activityActions}}
        {{/if}}
        {{> loginButtons}}
      </ul>
    </section>
  </nav>
</template>
