<template name="storyCreator">
  {{> storyEditor}}
</template>

<template name="storyEditor">
  <div class="story-editor">
    {{#with activity}}
      <h2>{{#if _id}}Edit{{else}}New{{/if}} Story</h2>
      {{#if error}}
        <div class="alert-box alert">{{error}}</div>
      {{/if}}
      <form class="custom">
        <input type="hidden" id="_id" value="{{_id}}">
        <label>Title</label>
        <input type="text" id="title" value="{{title}}" placeholder="Start with a title...">
        <label>Story</label>
        <textarea id="text" rows="20" placeholder="Write something...">{{text}}</textarea><br />
        {{> searchableLocation this}}
        <label>Map Zoom</label>
        <input type="text" id="map-zoom" value="{{mapZoom}}" placeholder="0 (world) to 21+ (buildings)">
        <label>Wikipedia Article</label>
        <input type="text" id="wikipedia-search" value="{{wikipediaSearch}}" placeholder="Enter a title...">
        <div id="wikipedia-url" class="input-subtext"></div>
        <input type="hidden" id="wikipedia-id" value="{{wikipediaId}}">
        <label>Link Slug</label>
        <input type="text" id="slug" value="{{slug}}">
        <label>Photo Tags</label>
        <input type="text" id="picasa-tags" value="{{picasaTags}}" placeholder="bangkok,food...">
        {{#if published}}
          <input type="checkbox" class="published" id="published" checked>
        {{else}}
          <input type="checkbox" class="published" id="published">
        {{/if}}
        <label for="published">Published</label><br />
        <label>Published Date</label>
        {{> publishedDatePicker}}
        <hr />
        <input type="checkbox" class="notify" id="notify">
        <label for="notify">Notify Followers</label><br />
        {{#if _id}}
          <a href="#" class="tiny button success update">Update</a>
        {{else}}
          <a href="#" class="tiny button success save">Save</a>
        {{/if}}
        <a href="#" class="tiny secondary back">Cancel</a>
      </form>
    {{/with}}
  </div>
</template>
