<template name="storyEditor">
  <div class="story-editor">
    <h2>{{#if activity}}Edit{{else}}New{{/if}} Story</h2>
    {{#if error}}
      <div class="alert-box alert">{{error}}</div>
    {{/if}}
    <form class="custom">
      {{#if activity}}
        {{#with activity}}
          <input type="hidden" id="_id" value="{{_id}}">
          <label>Title</label>
          <input type="text" id="title" value="{{title}}" placeholder="Start with a title...">
          <label>Story</label>
          <textarea id="text" rows="20" style="height: 240px;" placeholder="Write something...">{{text}}</textarea><br />
          <label>Location Search <a href="#" class="show-advanced-location">advanced</a></label>
          <input type="text" id="location" value="" placeholder="Enter a location...">
          <div id="location-coords" class="input-subtext"></div>
          <fieldset class="location-fields">
            <legend>Location Fields (Advanced)</legend>
            <input type="hidden" id="lat" value="">
            <input type="hidden" id="lng" value="">
            <label>City</label>
            <input type="text" id="city" value="">
            <label>Region</label>
            <input type="text" id="region" value="">
            <label>Country</label>
            <input type="text" id="country" value="">
          </fieldset>
          <label>Map Zoom</label>
          <input type="text" id="map-zoom" value="{{mapZoom}}" placeholder="0 (world) to 21+ (buildings)">
          <label>Wikipedia Article</label>
          <input type="text" id="wikipedia-search" value="{{wikipediaSearch}}" placeholder="Enter a title...">
          <div id="wikipedia-url" class="input-subtext"></div>
          <input type="hidden" id="wikipedia-id" value="{{wikipediaId}}">
          <label>Link Slug</label>
          <input type="text" id="slug" value="{{slug}}">
          <label>Photo Tags</label>
          <input type="text" id="picasa-tags" value="{{picasaTags}}" placeholder="bangkok,food...">
          <label for="published">
            <input type="checkbox" class="published" id="published" style="display: none;" {{#if published}}checked{{/if}}>
            <span class="custom checkbox {{#if published}}checked{{/if}}"></span> Published
          </label><br />
          <label>Published Date</label>
          {{datePicker created}}
          <hr />
          <label for="notify">
            <input type="checkbox" class="notify" id="notify" style="display: none;">
            <span class="custom checkbox"></span> Notify Followers
          </label><br />
          <a href="#" class="small button success update">Update</a>
          <a href="#" class="small secondary back">Cancel</a>
        {{/with}}
      {{else}}
        <label>Title</label>
        <input type="text" id="title" placeholder="Start with a title...">
        <label>Story</label>
        <textarea id="text" rows="20" style="height: 240px;" placeholder="Write something..."></textarea><br />
        <label>Location Search <a href="#" class="show-advanced-location">advanced</a></label>
        <input type="text" id="location" value="" placeholder="Enter a location...">
        <div id="location-coords" class="input-subtext"></div>
        <fieldset class="location-fields">
          <legend>Location Fields (Advanced)</legend>
          <input type="hidden" id="lat" value="">
          <input type="hidden" id="lng" value="">
          <label>City</label>
          <input type="text" id="city" value="">
          <label>Region</label>
          <input type="text" id="region" value="">
          <label>Country</label>
          <input type="text" id="country" value="">
        </fieldset>

        <label>Map Zoom</label>
        <input type="text" id="map-zoom" value="{{defaultMapZoom}}" placeholder="0 (world) to 21+ (buildings)">
        <label>Wikipedia Article</label>
        <input type="text" id="wikipedia-search" value="{{wikipediaSearch}}" placeholder="Enter a title...">
        <div id="wikipedia-url" class="input-subtext"></div>
        <input type="hidden" id="wikipedia-id" value="{{wikipediaId}}">
        <label>Link Slug</label>
        <input type="text" id="slug">
        <label>Photo Tags</label>
        <input type="text" id="picasa-tags" value="{{picasaTags}}" placeholder="bangkok,food...">
        <label for="published">
          <input type="checkbox" class="published" id="published" style="display: none;" {{#if published}}checked{{/if}}>
          <span class="custom checkbox {{#if published}}checked{{/if}}"></span> Published
        </label><br />
        <label>Published Date</label>
        {{datePicker}}
        <a href="#" class="small button success save">Create</a>
        <a href="#" class="small secondary cancel">Cancel</a>
      {{/if}}
    </form>
  </div>
</template>
