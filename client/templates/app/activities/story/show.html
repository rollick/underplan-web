<template name="activityMap">
  <div class="map">
    {{#constant}}
      <svg width="500" height="500">
        <circle class="callout" cx=-100 cy=-100></circle>
        <g class="circles"></g>
        <g class="labels"></g>
      </svg>
    {{/constant}}
    <div>
      <small class="attribution muted">&copy;
        <a href="http://www.openstreetmap.org/?lat=37.78212&lon=-122.40146&zoom=15&layers=M"
           target="_blank">OpenSxtreetMap</a> contributors</small>
    </div>
  </div>
</template>

<template name="currentActivity">
  {{#if activity}}
    {{#with activity}}
    <div class="story-item" id="{{_id}}">
      <div class="inner">
        <div class="activity story">
          <div class="content">
            {{> storyContent this}}
          </div>
        </div>
        {{> activityControls this}}
        {{> feedItemActions}}
        {{> feedItemComments}}
      </div>
    </div>
    {{/with}}
  {{/if}}
</template>

<template name="activityControls">
  <div class="activity-controls">
    {{#if previousActivity}}
      <div class="previous">
        {{#with previousActivity}}
          {{#if slug}}
            <a href="/{{group.slug}}/{{slug}}">Previous<span class="hide-for-small"> Story</span></a>
          {{else}}
            <a href="/{{group.slug}}/pl/{{_id}}">Previous<span class="hide-for-small"> Short</span></a>
          {{/if}}
        {{/with}}
      </div>
    {{else}}
      <div class="previous clear"></div>
    {{/if}}
    {{#if nextActivity}}
      <div class="next">
        {{#with nextActivity}}
          {{#if slug}}
            <a href="/{{group.slug}}/{{slug}}">Next<span class="hide-for-small">  Story</span></a>
          {{else}}
            <a href="/{{group.slug}}/pl/{{_id}}">Next<span class="hide-for-small"> Short</span></a>
          {{/if}}
        {{/with}}
      </div>
    {{else}}
       <div class="next clear"></div>
    {{/if}}
  </div>
</template>

<template name="storyContent">
  {{#unless published}}<span class="alert-box alert">Unpublished<br /></span>{{/unless}}
  <div class="header">
    <h2>{{title}}</h2>
    <div class="info-section header">
      {{#if canEdit}}
        <div class="show actions">
          <a href="{{slug}}/edit" class="edit action"></a>
        </div>
      {{/if}}
      <div class="picture">
        <img src="{{profilePicture owner}}">
      </div>
      <div class="details">
        <div class="owner">{{userName owner}}</div>
        <div class="date">{{dateCreated}}</div>
        <div class="location">{{basicLocation this}}</div>
      </div>
    </div>
  </div>
  <div class="content">
    {{#if hasWiki}}
      {{wikiContent}}
    {{/if}}

    {{#if photoShow}}
      <div class="text intro">
        {{#markdown}}{{text}}{{/markdown}}
      </div>
      {{#if hasPhotos}}
        <div class="activity-highlight large">
          {{gallery}}
        </div>
      {{/if}}
    {{else}}
      {{#if hasPhotos}}
        <div class="activity-highlight">
          {{gallery}}
        </div>
      {{/if}}
      <div class="text">
        {{#markdown}}{{text}}{{/markdown}}
      </div> 
    {{/if}}             
    <div itemprop="description" style="display: none">{{textPreview}}</div>
  </div>
</template>
