<template name="feedItem">
  {{#with this}}
    <div class="feed-item {{expandClass}}" id="{{_id}}">
      <div class="inner">
        <div class="activity">
          {{> itemContent}}
        </div>
        {{> itemActions}}
        {{> itemComments}}
      </div>
    </div>
  {{/with}}
</template>

<template name="itemActions">
  <div class="item-actions">
    <div class="show-comments">
      {{#if hasComments}}
        <a class="comments" href="#">{{countText}}</a>
      {{else}}
        <span class="comments">{{countText}}</span>
      {{/if}}
    </div>
    <div class="main-actions">
      <div class="action new-comment">
        <a href="#" class="{{#unless currentUser}}disabled{{/unless}}">
          <span {{#unless currentUser}}data-tooltip class="tip-top" title="Log in to comment"{{/unless}}>
            Comment
          </span>
        </a>
      </div>
    </div>
  </div>
</template>

<template name="itemComments">
  <div class="short-comments">
    <div class="inner">
      {{> commentList this}}
    </div>
  </div>
  <div class="comments-notice">
    <div class="inner"></div>
  </div>
  {{> commentForm this}}
</template>
