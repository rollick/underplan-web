<template name="feedItem">
  {{#with this}}
    <div class="feed-item" data-underplan-activity-id="{{_id}}">
      <div class="inner">
        <div class="activity">
          {{> itemContent}}
        </div>
        {{> itemActions}}
        {{> itemComments}}
        {{> commentForm this}}
      </div>
    </div>
  {{/with}}
</template>

<template name="itemActions">
  <div class="item-actions">
    {{#if hasComments}}
      <div class="show-comments">
        <a class="comments arrow" href="#">{{countText}}</a>
      </div>
  {{/if}}
    </div>
</template>
