<template name="feedList">
  <div class="feed-list">
    {{#each recentActivities}}
      {{> feedItem this}}
    {{/each}}
  </div>
  {{#unless feedLimitReached}}
    <div class="feed-more">
      <div class="content">
        <div class="small button {{loadingCls}}">
          {{#if isLoading}}
            <div class="spinner"></div>
          {{/if}}
          Load More
        </div>
      </div>
    </div>
  {{/unless}}
</template>
