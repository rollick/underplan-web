<template name="feedList">
  <div class="feed-list faded">
    {{#if anyActivities}}
      {{#each recentActivities}}
        {{> feedItem this}}
      {{/each}}
    {{else}}
      <p>No activities yet :-(</p>
    {{/if}}
  </div>
  {{#unless feedLimitReached}}
    <div class="feed-more">
      <div class="content">
        <a href="#" class="secondary button">Load More</a>
      </div>
    </div>
  {{/unless}}
</template>
