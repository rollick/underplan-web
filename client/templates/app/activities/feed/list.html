<template name="feedList">
  <div class="feed-list">
    <div class="content">
      {{#if anyActivities}}
        {{#each recentActivities}}
          {{> feedItem this}}
        {{/each}}
        {{#unless feedLimitReached}}
          <div class="feed-more">
            <div class="content">
              <a href="#" class="small secondary button">Load More</a>
            </div>
          </div>
        {{/unless}}
      {{else}}
        <p>No activities yet :-(</p>
      {{/if}}
    </div>
  </div>
</template>
