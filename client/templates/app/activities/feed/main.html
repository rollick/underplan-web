<template name="activityFeed">
  {{#if loading}}
    <p class="loading-feed alert-box large clear">Loading Group...</p>
  {{else}}
    {{#if showExtras}}
      <div class="feed-extra">
        <div class="map">
          <div class="inner">
            {{> feedMap}}
          </div>
        </div>
        {{#isolate}}
          {{> feedGallery}}
        {{/isolate}}
      </div>
    {{/if}}
    <div class="feed">
      {{#if userBelongsToGroup}}
        <div class="short-form">
          <div class="form-content">
            {{> shortForm}}
          </div>
        </div>
      {{/if}}
      {{> feedList}}
    </div>
  {{/if}}
</template>
