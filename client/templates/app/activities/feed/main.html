<template name="activityFeed">
  {{#if loading}}
    <p class="loading-feed alert-box large clear">Loading Group...</p>
  {{else}}
    {{#if showCountryFilter}}
      {{countryFilter countries}}
    {{/if}}
    <div class="feed-header">
      <div class="inner">
        {{feedTitle}}
      </div>
    </div>
    <div class="row no-side-padding">
      <div class="feed">
        {{#if userBelongsToGroup}}
          <div class="short-form">
            <div class="form-content">
              {{> shortForm}}
            </div>
          </div>
        {{/if}}
        {{> feedList}}
      </div>
      <div class="feed-extra">
        <div class="row map">
          <div class="small-12 large-12 columns">
            {{> feedMap}}
          </div>
        </div>
        {{> feedGallery}}
      </div>
    </div>
  {{/if}}
</template>
