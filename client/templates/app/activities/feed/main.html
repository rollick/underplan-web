<template name="activityFeed">
  {{#if loading}}
    <p class="loading-feed alert-box large clear">Loading journey...</p>
  {{else}}
    <div class="feed">
      {{#if userBelongsToGroup}}
        <div class="short-form">
          <div class="form-content">
            {{> shortForm}}
          </div>
        </div>
      {{/if}}
      {{> feedList}}
    </div>
  {{/if}}
</template>
