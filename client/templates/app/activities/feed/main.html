<template name="activityFeed">
    <div class="feed-extra">
      <div class="map">
        <div class="inner">
          {{> feedMap}}
        </div>
      </div>
      {{> feedGallery}}
    </div>
  <div class="feed">
    {{#if userBelongsToGroup}}
      <div class="short-form">
        <div class="form-content">
          {{> shortForm}}
        </div>
      </div>
    {{/if}}
    {{> feedList}}
  </div>
</template>
