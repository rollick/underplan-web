<template name="storyFeedContent">
  <div class="feed-story" id="{{_id}}">
    <div class="ribbon-wrapper">
      <div class="ribbon"><i class="foundicon-general-flag"></i></div>
    </div>
    <div class="top-section">
      <div class="picture">
        <img src="{{profilePicture owner}}">
      </div>
      <div class="details">
        <div class="owner">
          {{userName owner}}
        </div>
        <div class="date">{{date created}}</div>
        {{#if canDelete}}
          <a href="#" class="remove" style="display: none;">remove</a>
        {{/if}}
      </div>
    </div>
    <div class="content">
      <h5><a href="{{activityLink}}" class="title">{{title}} {{#unless published}}<span class="warning">(Unpublished)</span>{{/unless}}</a></h5>
      <p>{{textPreview}}</p>
      <a href="{{activityLink}}" class="title more">Continue reading</a>
    </div>
  </div>
</template>
