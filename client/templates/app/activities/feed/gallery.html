<template name="feedGallery">
  {{#if hasGallery}}
    <div class="gallery">
      <div class="inner">
        {{#constant}}
          <div class="recent-photos"></div>
        {{/constant}}
      </div>
    </div>
    <div class="gallery-more">
      <div class="content">
        <a href="#" class="secondary button disabled">Load More</a>
      </div>
    </div>
  {{/if}}
</template>
