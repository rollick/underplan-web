<template name="feedGallery">
  {{#if group.picasaUsername}}
    <div class="row gallery">
      <div class="small-12 large-12 columns">
        {{#constant}}
          <h5>Recent Group Photos <span class="sub-header"><a target="blank" href="{{picasaGalleryUrl}}">Show All</a></span></h5>
          <div class="recent-photos">
            {{gallery}}
          </div>
        {{/constant}}
      </div>
    </div>
    <div class="gallery-more">
      <div class="content">
        <a href="#" class="small secondary button disabled">Load More</a>
      </div>
    </div>
  {{/if}}
</template>
