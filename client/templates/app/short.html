<template name="short">
  <div class="short entry">
    {{#with activity}}
      <blockquote>
        {{text}}
        <cite>{{date created}} by {{ownerName}}</cite>
      </blockquote>
      <div class="row short-actions">
        <div class="small-6 large-6 columns">
          {{commentsLink lastUpdated}}
        </div>
        {{#if currentUser}}
          <div class="small-5 large-5 columns">
            <div class="action new-comment">
              <a href="#"><span>Comment</span></a>
            </div>
          </div>
        {{/if}}
      </div>
      {{> commentForm this}}
      <div class="commentList" style="display: {{#if lastUpdated}}inherit{{else}}none{{/if}};">
        {{> commentList this}}
      </div>
    {{/with}}
  </div>
</template>

<template name="shortForm">
  <form class="custom">
    <div class="row">
      <div class="small-12 large-12 columns">
        <textarea type="text" class="text" value="" style="height: 100px;"></textarea><br />
      </div>
    </div>
    <div class="row">
      <div class="small-12 large-12 columns">
        <label>Location</label>
        <input type="text" class="location" value="">
        <div class="location-coords input-subtext"></div>
        <input type="hidden" class="lat" value="">
        <input type="hidden" class="lng" value="">
      </div>
    </div>
    <div class="row">
      <div class="small-12 large-12 columns">
        <a href="#" class="small button secondary cancel">Cancel</a>
        <a href="#" class="small button success post">Post</a>
        <span class="text-length">250</span>
      </div>
    </div>
    <hr />
  </form>
</template>
