<template name="groupItem">
  <div class="group">
    {{#with this}}
      <div class="panel radius">
        {{#if userCanFollow}}
          <div class="follow-group"> 
            <a href="#" class="{{followedCls}} foundicon-general-star"></a>
            <div class="text"></div>
          </div>
        {{/if}}
        <h5>
          <a href="/{{slug}}" class="foundicon-flag"> {{name}}</a>
        </h5>
        <span class="started">
          <i class="foundicon-general-clock"></i>
          <p>{{date created}}</p>
        </span>
        {{#if description}}<p>{{description}}</p>{{/if}}
      </div>
    {{/with}}
  </div>
</template>

<template name="groupActions">
  <div class="group-controls">
    <div class="inner">
      {{#if showMapActions}}
        <ul class="map-actions">
          {{#if showCountryFilter}}
            <li>
              {{> countryFilter}}
            </li>
          {{/if}}
          {{> activityCountControl}}
        </ul> 
      {{/if}}
      {{#if showActivityActions}}
        {{> groupActivityActions}}
      {{/if}}
    </div>
  </div>
</template>

<template name="activityCountControl">
  {{#if showCountControl}}
    {{loadMore}}
  {{/if}}
</template>

<template name="groupActivityActions">
  <ul class="activity-actions">
    <li>
      <span>
        <a href="#" class="main action button" data-dropdown="share">Share</a>
      </span>
      <div id="share" class="f-dropdown content" data-dropdown-content>
        <div class="short-form">
          <div class="form-content">
            {{> shortForm activity}}
          </div>
        </div>
      </div>
    </li>
  </ul>
</template>

<template name="countryFilter">
  <span><a href="#" class="country-container action button" data-dropdown="country-filter">  {{currentCountry}}
  </a></span><br>
  <ul id="country-filter" class="f-dropdown" data-dropdown-content>
    <li class="{{isCurrentCountry "all"}}">
      <a href="{{groupUrl}}" class="all">All Countries</a>
    </li>
    {{#each countries}}
      <li class="{{isCurrentCountry this}}">
        <a href="{{groupUrl}}/c/{{this}}">{{this}}</a>
      </li>
    {{/each}}
  </ul>
</template>
