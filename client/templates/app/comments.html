<template name="commentForm">
  {{#if currentUser}}
    <div class="comment-form row">
      <div class="small-12 large-12 columns">
        {{#if error}}
          <div class="alert-box alert">{{error}}</div>
        {{/if}}
        {{#if _id}}
          <form class="custom">
            <input type="hidden" class="activity-id" value="{{_id}}">
            <textarea type="text" class="comment" rows="8"></textarea>
            <a href="#" class="small button success save disabled">Save comment</a>
          </form>
        {{else}}
          <p>Huh?! No Activity selected!</p>
        {{/if}}
      </div>
    </div>
  {{/if}}
</template>

<template name="commentList">
  <div class="row">
    <div class="small-12 large-12 columns">
      {{#if anyComments}}
        {{#each comments}}
          {{> comment this}}
        {{/each}}
      {{/if}}
    </div>
  </div>
</template>

<template name="comment">
  <blockquote id="{{_id}}">
    {{#if canDelete}}<a href="#" class="remove foundicon-general-remove"></a>{{/if}}
    {{#markdown}}{{comment}}{{/markdown}}
    <cite>{{date created}} by {{userName owner}}</cite>
  </blockquote>
</template>
