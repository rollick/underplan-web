<template name="commentForm">
  {{#if currentUser}}
    <div class="comment-form row">
      <div class="small-12 large-12 columns">
        {{#if error}}
          <div class="alert-box alert">{{error}}</div>
        {{/if}}
        {{#if _id}}
          <form class="custom">
            <input type="hidden" id="activity-id" value="{{_id}}">
            <div class="user-comment">
              <div class="top-section">
                <div class="picture">
                  <img src="{{profilePicture owner}}">
                </div>
                <div class="details">
                  <input type="text" id="comment" placeholder="Write your comment..." />
                  <a href="#" class="small button success save disabled">Save comment</a>
                </div>
              </div>
            </div>
          </form>
        {{else}}
          <p>Huh?! No Activity selected!</p>
        {{/if}}
      </div>
    </div>
  {{/if}}
</template>

<template name="commentList">
  <div class="row">
    <div class="small-12 large-12 columns">
      {{#if anyComments}}
        {{#each comments}}
          {{> comment this}}
        {{/each}}
      {{/if}}
    </div>
  </div>
</template>

<template name="comment">
  <div class="comment" id="{{_id}}">
    <div class="top-section">
      <div class="picture">
        <img src="{{profilePicture owner}}">
      </div>
      <div class="details">
        <div class="owner">
          {{userName owner}}
        </div>
        <div class="date">
          {{date created}}
          {{#if canDelete}}
            <a href="#" class="remove" style="display: none;">remove</a>
          {{/if}}
        </div>
      </div>
    </div>
    <div class="content">
      {{#markdown}}{{comment}}{{/markdown}}
    </div>
  </div>
</template>
