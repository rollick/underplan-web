<template name="imageSlider">
  {{#if hasPhotos}}
    <div id="slider-{{_id}}" class="sequence">
      <div class="sequence-prev"><img alt="Previous"></div>
      <div class="sequence-next"><img alt="Next"></div>
      <ul class="sequence-canvas">
        {{#each photos}}
          <li>
            <div class="photo" style="background-image: url({{ image }})">
              <img class="main" src="{{ image }}"/>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>
