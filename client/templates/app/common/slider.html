<template name="imageSlider">
  <div id="slider-{{_id}}" class="sequence">
    <div class="sequence-prev"></div>
    <div class="sequence-next"></div>
    <ul class="sequence-canvas">
    </ul>
  </div>
</template>

<template name="sliderImage">
  <li>
    <div class="photo" data-slider-image="{{ image }}">
      <img class="main" />
    </div>
  </li>
</template>
