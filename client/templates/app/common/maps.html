<template name="mainMap">
  <div class="top-extra home {{#if this.singleItem}}large{{/if}}">
    <div class="map">
      <div class="inner">
        {{> activityMap}}
        {{> activityCountControl}}
      </div>
    </div>
  </div>
  <div class="top-extra-handle hide-for-touch"><div><span></span></div></div>
</template>

<template name="activityCountControl">
  {{#if showCountControl}}
    <div class="map-secondary-actions">
      {{loadMore}}
    </div>
  {{/if}}
</template>

<template name="staticMap">
  {{#if mapExists}}
    {{#constant}}
      <div class="map" style="background-image: url({{mapUrl}})">
        <img src="{{mapUrl}}" alt="{{location}}" />
      </div>
    {{/constant}}
  {{/if}}
</template>

<template name="activityMap">
  {{> map}}
</template>

<template name="map">
  {{#constant}}
    <div id="map-canvas" style="height: 100%;"></div>
  {{/constant}}
</template>
