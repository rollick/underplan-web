<template name="mainMap">
  <div class="top-extra fullscreen">
    <div class="inner">
      <div class="map">
        <div class="inner">
          <div id="map-canvas" style="height: 100%;"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="top-extra-handle"><div><span></span></div></div>
</template>

<template name="staticMap">
  {{#if mapExists}}
    <div class="map" style="background-image: url({{mapUrl}})">
      <img src="{{mapUrl}}" alt="{{location}}" />
    </div>
  {{/if}}
</template>
