<template name="activityFeed">
  <div class="row no-side-padding">
    <div class="show-for-small small-12 columns">
      <div class="activities-map"></div>
    </div>
    <div class="small-12 large-5 columns feed">
      <div class="row">
        <div class="small-4 large-4 columns">
          <h4>Activities</h4>
        </div>
        {{#if userBelongsToGroup}}
          <div class="action new-short small-8 large-8 columns">
            <a href="#"><span>Post</span></a>
          </div>
        {{/if}}
      </div>
      {{#if userBelongsToGroup}}
        <div class="short-form row" style="display: none;">
          <div class="small-12 large-12 columns">
            {{> shortForm}}
          </div>
        </div>
      {{/if}}
      <div class="row feed-list">
        <div class="small-12 large-12 columns">
          {{#if anyActivities}}
            {{#each recentActivities}}
                {{#with this}}
                  {{#if typeIs "story"}}
                    <div class="story entry">
                      <blockquote>
                        Story: <a href="#" class="title">{{title}} {{#unless published}}<span class="warning">(Unpublished)</span>{{/unless}}</a>
                        <cite>{{date created}} by {{ownerName}}</cite>
                      </blockquote>
                    </div>
                  {{else}}
                    <div class="short entry" id="{{_id}}">
                      {{> short}}
                    </div>
                  {{/if}}
                {{/with}}
              </div>
            {{/each}}
          {{else}}
            <p>No activities yet :-(</p>
          {{/if}}
        </div>
      </div>
    </div>
    <div class="small-12 large-7 columns">
      <div class="row show-for-medium-up">
        <div class="small-12 large-12 columns">
          <div class="activities-map"></div>
        </div>
      </div>
      {{#if group.picasaUsername}}
        <div class="row">
          <div class="small-12 large-12 columns">
            <div class="recent-photos"><p class="alert-box secondary">Loading photos...</p></div>
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="currentActivity">
  {{#if activity}}
    {{#with activity}}
      <div class="row header">
        <div class="small-10 large-10 columns">
          <h2>{{title}} {{#unless published}}<span class="warning">(Unpublished)</span>{{/unless}}</h2>
        </div>
        <div class="actions small-2 large-2 columns">
          {{#if canEdit}}
            <a href="#" class="small button edit">Edit</a>
          {{/if}}
        </div>
      </div>
      <div class="row">
        {{#if hasMap}}
        <div class="small-12 large-12 columns show-for-small">
          <div class="activity-map" style="padding: 5px;"></div>
        </div>
        {{/if}}
        <div class="activity small-12 large-12 columns">
          {{#if hasMap}}
          <div class="activity-map hide-for-small"></div>
          {{/if}}
          <div class="text">
            {{#markdown}}{{text}}{{/markdown}}
          </div>
          <cite>{{creatorName}} - {{date created}}</cite>
        </div>
      </div>
      {{#if hasPhotos}}
        <div class="row">
          <div class="small-12 large-12 columns">
            <div class="activity-photos"></div>
          </div>
        </div>
      {{/if}}
      <div class="row activity-controls">
        <div class="previous small-7 large-6 columns">
          {{#if previousActivity}}
            {{#with previousActivity}}
              <a href="/{{group.slug}}/{{slug}}">Previous Story</a>
            {{/with}}
          {{/if}}
        </div>
        <div class="next small-5 large-6 columns">
          {{#if nextActivity}}
            {{#with nextActivity}}
              <a href="/{{group.slug}}/{{slug}}">Next Story</a>
            {{/with}}
          {{/if}}
        </div>
      </div>
    {{/with}}
    <hr>
    <div class="row sub-header">
      <div class="small-12 large-12 columns">
        <h4>Comments</h4>
      </div>
    </div>
    <div class="row">
      <div class="small-12 large-12 columns">
        {{#unless anyComments}}
          <p class="alert-box secondary">No Comments</p>
        {{else}}
          {{> commentList activity}}
        {{/unless}}
      </div>
    </div>
    {{#if currentUser}}
      <div class="row">
        <div class="small-12 large-12 columns">
          {{> commentForm activity}}
      </div>
    </div>
    {{/if}}
  {{else}}
    <div class="row">
      <div class="small-12 large-12 columns">
        <div class="alert">What just happened!? Let's go <a href="/">home</a>.</div>
      </div>
    </div>
  {{/if}}
</template>

<template name="activityMap">
  <div class="map">
    {{#constant}}
      <svg width="500" height="500">
        <circle class="callout" cx=-100 cy=-100></circle>
        <g class="circles"></g>
        <g class="labels"></g>
      </svg>
    {{/constant}}
    <div>
      <small class="attribution muted">&copy;
        <a href="http://www.openstreetmap.org/?lat=37.78212&lon=-122.40146&zoom=15&layers=M"
           target="_blank">OpenStreetMap</a> contributors</small>
    </div>
  </div>
</template>

<template name="storyEditor">
  <h2>{{#if activity}}Edit{{else}}New{{/if}} Story</h2>
  {{#if error}}
    <div class="alert-box alert">{{error}}</div>
  {{/if}}
  <form class="custom">
    {{#if activity}}
      {{#with activity}}
        <input type="hidden" id="_id" value="{{_id}}">
        <label>Title</label>
        <input type="text" id="title" value="{{title}}" placeholder="Write a title...">
        <label>Story</label>
        <textarea id="text" rows="20" style="height: 240px;" placeholder="Write your story...">{{text}}</textarea><br />
        <label>Location</label>
        <input type="text" id="location" value="{{location}}">
        <div id="location-coords input-subtext"></div>
        <input type="hidden" id="lat" value="{{lat}}">
        <input type="hidden" id="lng" value="{{lng}}">
        <label>Map Zoom</label>
        <input type="text" id="map-zoom" value="{{mapZoom}}">        
        <label>Link Slug</label>
        <input type="text" id="slug" value="{{slug}}">
        <label>Picasa Tag</label>
        <input type="text" id="picasa-tags" value="{{picasaTags}}">
        <label for="published">
          <input type="checkbox" class="published" id="published" style="display: none;" {{#if published}}checked{{/if}}>
          <span class="custom checkbox {{#if published}}checked{{/if}}"></span> Published
        </label><br />
        <label>Published Date</label>
        {{datePicker created}}
        <hr />
        <a href="#" class="small button secondary back">Cancel</a>
        <a href="#" class="small button success update">Save story</a>
      {{/with}}
    {{else}}
      <label>Title</label>
      <input type="text" id="title" placeholder="Write a title...">
      <label>Story</label>
      <textarea id="text" rows="20" style="height: 240px;" placeholder="Write your story..."></textarea><br />
      <label>Location</label>
      <input type="text" id="location">
      <div id="location-coords input-subtext"></div>
      <input type="hidden" id="lat" value="{{lat}}">
      <input type="hidden" id="lng" value="{{lng}}">
      <label>Map Zoom</label>
      <input type="text" id="map-zoom" value="{{defaultMapZoom}}">
      <label>Link Slug</label>
      <input type="text" id="slug">
      <label>Picasa Tag</label>
      <input type="text" id="picasa-tags" value="{{picasaTags}}">
      <label for="published">
        <input type="checkbox" class="published" id="published" style="display: none;" {{#if published}}checked{{/if}}>
        <span class="custom checkbox {{#if published}}checked{{/if}}"></span> Published
      </label><br />
      <label>Published Date</label>
      {{datePicker}}
      <hr />
      <a href="#" class="small button secondary cancel">Cancel</a>
      <a href="#" class="small button success save">Add story</a>
    {{/if}}
  </form>
</template>
