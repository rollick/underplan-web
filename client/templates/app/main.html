<template name="page">
  {{#if showCreateDialog}}
    {{> createDialog}}
  {{/if}}

  {{#if showInviteDialog}}
    {{> inviteDialog}}
  {{/if}}

<div class="row">
  <div class="small-12 large-12 columns no-side-padding">
    <nav class="top-bar">
      <ul class="title-area">
        <!-- Title Area -->
        <li class="name">
          {{#if group}}
          <h1>
            <a href="#" class="home branding">
              {{group.name}}
            </a>
          </h1>
          {{else}}
            <a href="#" class="main-home branding">
              <h1>Underplan <span>{{appVersion}}</span></h1>
            </a>
          {{/if}}
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>
      
      <section class="top-bar-section">
        <!-- Left Nav Section -->
        {{#if group}}
          <ul class="left">
            <li class="divider hide-for-small"></li> 
            <li>
              <a href="#" class="main-home">
                Underplan <span>{{appVersion}}</span>
              </a>
            </li>
          </ul>
        {{/if}}

        <!-- Right Nav Section -->
        <ul class="right">
          <li class="divider show-for-medium-and-up"></li>
          {{#if group}}
            {{> activityActions}}
            {{> groupAdminActions}}
          {{/if}}
          {{> loginButtons}}
        </ul>
      </section>
    </nav>
  </div>
</div>

  <div class="row main-content" role="content">
    <div class="small-12 large-12 columns {{#if showGroupList}}dashboard{{else}}normal{{/if}}">
      {{#if showInviteList}}
        {{> groupInviteList}}
      {{/if}}

      {{#if showGroupEditor}}
        {{> groupEditor}}
      {{/if}}

      {{#if showStoryEditor}}
        {{> storyEditor}}
      {{/if}}

      {{#if showActivity}}
        {{> currentActivity}}
      {{/if}}

      {{#if showActivityMap}}
        {{> activityFeed}}
      {{/if}}

      {{#if showUserSettings}}
        {{> userSettings}}
      {{/if}}

      {{#if showGroupSettings}}
        {{> activityFeed}}
      {{/if}}

      {{#if showGroupList}}
        {{> mainHome}}
      {{/if}}

      {{#if showLoginForm}}
        {{> loginForm}}
      {{/if}}
    </div>
  </div>
