<template name="userSettings">
  <h2>User Settings</h2>
  {{#if error}}
    <div class="alert-box alert">{{error}}</div>
  {{/if}}
  <div class="form custom">
    {{#with user}}
      <label>Nickname</label>
      <input type="text" class="name" value="{{profile.name}}">
      <hr />
      <a href="#" class="small secondary button cancel">Cancel</a>
      <a href="#" class="small button success save">Save</a>
    {{/with}}
  </div>
</template>
